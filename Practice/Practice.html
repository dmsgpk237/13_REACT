    <style>

            padding: 20px 40px;

        }
        #btn{
            background-color: green;

        }
    </style>
</head>
<body>
    <header>
        <h1>Ïò§ÎäòÏùò Ìï† Ïùº! 2024. 8. 21.</h1>
    </header>
    <div id = "root"></div>


    <script type = "text/babel">
        
        const { useState } = React;

        function App(){
            const [todos, setTodos] = useState([
                {id: 1, todo: 'üçúüçñÎÅùÎÇ¥Ï£ºÍ≤å Î∞•Î®πÍ∏∞üçïüçü'},
                {id: 2, todo: 'üí®ÎÅùÎÇ¥Ï£ºÍ≤å Ïà®Ïâ¨Í∏∞üí®'},
            ]);
            
            const [inputText, setInputText] = useState('');
            const [nextId, setNextId] = useState(3);
            
            const onChangeHandler = e => setInputText(e.target.value);

            const onClickHandler = () => {
                
                const todosCopy = todos.concat({
                    id: nextId,
                    todo: inputText,
                });

                setNextId(nextId + 1);
                setTodos(todosCopy);
                setInputText('');
                
            }

            const onRemove = id => {

                // idÎ°ú ÎÑòÏñ¥Ïò®(ÎçîÎ∏îÌÅ¥Î¶≠ ÎãπÌïú Ïù¥Î¶ÑÏùò id)ÏôÄ ÏùºÏπòÌïòÏßÄ ÏïäÎäî Í∞ùÏ≤¥Îßå Îã§Ïãú Î∞∞Ïó¥Î°ú Î∞òÌôò
                const changeTodos = todos.filter(todo => todo.id !== id);
                setTodos(changeTodos);
            }

            return(
                <div>
                    <h3>ToDo-List</h3>
                <div className="content">
                    <div className="content-menu">
                        <ul>
                            {todos.map((todo) => (
                                <MyToDo 
                                todo={todo.todo}
                                key={todo.id}
                                id={todo.id}
                                onRemove={onRemove}
                                />
                            ))}
                        </ul>
                    </div>
                </div>
                <ul>
                    <input value={inputText} onChange={onChangeHandler}/>
                    <button id="btn" onClick={onClickHandler}>Ï∂îÍ∞ÄÌïòÍ∏∞</button>
                </ul> 
                </div>
            )
            
        }

        function MyToDo({todo, id, onRemove}){
            const [checked, setChecked] = useState(false);

            const onCheckHandler = () => {
                setChecked(!checked);
            }

            return(
                <div>
                    <input 
                        type="checkbox" 
                        name="color"
                        checked={checked}
                        onChange={onCheckHandler}
                    />
                    <span style={{ textDecoration: checked ? 'line-through' : 'none'}}>
                        {todo}
                    </span>
                    <span
                        style={{ marginLeft: '10px', cursor: 'pointer'}}
                        onClick={() => onRemove(id)}
                    >
                        ‚ùå
                    </span>
                </div>
            )
        }
        // Ïª¥Ìè¨ÎÑåÌä∏Î°ú 

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>

    <footer className="foot">

        </div>  
    </footer>
</body>
