<body>
    <header>
        <h1>ğŸ€ê¶Œì€í˜œì˜ TO DO LISTğŸ€</h1>

    <div id = "root"></div>


    <script type = "text/babel">
        
        const {useEffect, useState} = React;

        const API_KEY = 'eec588e74b6aaaed6e6515edf8563c07';

        // ë‚ ì”¨ì •ë³´ ì»´í¬ë„ŒíŠ¸
        function Weather() {
            
            const [position, setPosition] = useState({}); // ìœ„ì¹˜ ì •ë³´
            const [weather, setWeather] = useState({}); // ë‚ ì”¨ ì •ë³´ ê°ì²´
            const [wind, setWind] = useState({}); // ë°”ëŒ ì •ë³´ ê°ì²´
            const [emoji, setEmoji] = useState();

            // ìœ„ë„, ê²½ë„ë„ ë¹„ë™ê¸° í•¨ìˆ˜ë‹¤ ê·¸ëŸ¼ useEffectì— ì¨ì•¼ í•œë‹¤. 
            useEffect(() => {
                new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition((currentPosition) =>{
                        setPosition({
                            longitude: currentPosition.coords.longitude,
                            latitude: currentPosition.coords.latitude 
                        });

                        resolve(currentPosition.coords);
                        
                    });
                }).then(coords => {
                    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${coords.latitude}&lon=${coords.longitude}&exclude={part}&appid=${API_KEY}`)
                    .then(response => response.json()) 
                    .then(json => {
                        setWeather(json.weather[0]);
                        setWind(json.wind);
                        
                        let emojiName = '';
                        switch (json.weather[0].main) {

                                case 'Clear': emojiName = 'sunny'; break;

                                case 'Rain': emojiName = 'umbrella'; break;

                                case 'Thunderstorm': emojiName = 'cloud_with_lightning_and_rain'; break;
                                    
                                case 'Drizzle': emojiName = 'cloud_with_rain'; break;

                                case 'Snow': emojiName = 'snowman'; break;

                                case 'Clouds': emojiName = 'cloud'; break;

                                case 'Atomsphere': emojiName = 'airplane'; break;

                                case 'Mist' : emojiName = 'shower'; break;

                            }
                        
                            fetch('https://api.github.com/emojis')
                            .then(response => {
                                return response.json()
                            }).then(result => {

                                const emojiUrl = result[emojiName];
                                setEmoji(emojiUrl); 
                        })
                    })
                })
            }, [])

            return(
                <div className="weather">
                    <h6 className="h6">[ì˜¤ëŠ˜ì˜ ë‚ ì”¨ ì •ë³´]</h6>
                    <h6 className="h6">{`ë‚ ì”¨ : ${weather.main} | ${weather.description}`}</h6>
                    <h6 className="h6">{`í”™í–¥ : ${wind.deg}ë„ | í’ì† : ${wind.speed}m/s`} </h6>
                    <h1 className="h6">{<img src={emoji}/>}</h1>
                </div>   
            )
        }

        function App(){
            const [todos, setTodos] = useState([
                {id: 1, todo: 'ğŸœğŸ–ëë‚´ì£¼ê²Œ ë°¥ë¨¹ê¸°ğŸ•ğŸŸ', checked: false},
                {id: 2, todo: 'ğŸ’¨ëë‚´ì£¼ê²Œ ìˆ¨ì‰¬ê¸°ğŸ’¨', checked: false},
            ]);
            
            const [inputText, setInputText] = useState('');
            const [nextId, setNextId] = useState(3);
            
            const onChangeHandler = e => setInputText(e.target.value);

            const onClickHandler = () => {
                const newTodo = {
                    id: nextId,
                    todo: inputText,
                    checked: false
                };

                const todosCopy = [...todos, newTodo];

                setNextId(nextId + 1);

                // ì²´í¬ëœ í•­ëª©ì€ ë¦¬ìŠ¤íŠ¸ ëìœ¼ë¡œ ì´ë™
                todosCopy.sort((a, b) => a.checked - b.checked);

                setTodos(todosCopy);
                setInputText('');
            }

            const onKeyPressHandler = (e) => {
                if (e.key === 'Enter') {
                    onClickHandler();
                }
            };

            const onRemove = id => {
                const confirmRemove = window.confirm('ì‚­ì œ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?');
                if (confirmRemove) {
                    const changeTodos = todos.filter(todo => todo.id !== id);
                    setTodos(changeTodos);
                }
            };

            const onCheckHandler = id => {
                const updatedTodos = todos.map(todo =>
                    todo.id === id ? { ...todo, checked: !todo.checked } : todo
                );

                // ì²´í¬ëœ í•­ëª©ì€ ë¦¬ìŠ¤íŠ¸ ëìœ¼ë¡œ ì´ë™
                updatedTodos.sort((a, b) => a.checked - b.checked);

                setTodos(updatedTodos);
            };

            return(
                <div>
                    <Weather/>                    
                    <div className="content">
                        <div className="content-menu">
                            <ul>
                                {todos.map((todo) => (
                                    <MyToDo 
                                        todo={todo.todo}
                                        key={todo.id}
                                        id={todo.id}
                                        checked={todo.checked}
                                        onRemove={onRemove}
                                        onCheckHandler={onCheckHandler}
                                    />
                                ))}
                            </ul>
                        </div>
                    </div>
                    <ul>
                        <input 
                            value={inputText} 
                            onChange={onChangeHandler}
                            onKeyPress={onKeyPressHandler}  // ì—”í„°í‚¤ë¡œ ì¶”ê°€
                        />
                        <button id="btn" onClick={onClickHandler}>ì¶”ê°€í•˜ê¸°</button>
                    </ul> 
                </div>
            )
        }

        function MyToDo({todo, id, checked, onRemove, onCheckHandler}){
            return(
                <div>
                    <input 
                        type="checkbox" 
                        name="color"
                        checked={checked}
                        onChange={() => onCheckHandler(id)}
                    />
                    <span style={{ textDecoration: checked ? 'line-through' : 'none'}}>
                        {todo}
                    </span>
                    <span
                        style={{ marginLeft: '10px', cursor: 'pointer'}}
                        onClick={() => onRemove(id)}
                    >
                        âŒ
                    </span>
                </div>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
